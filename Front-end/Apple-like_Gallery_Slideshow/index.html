<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-like Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        Apple-like Gallery<br />
        <strong>Slideshow</strong>
      </h1>
      <p>View the <a href="#">original tutorial Â»</a></p>
    </header>

    <main class="gallery">
      <div class="gallery-container">
        <img src="./images/image_macbook.jpg" alt="" />
        <img src="./images/image_iphone.jpg" alt="" />
        <img src="./images/image_imac.jpg" alt="" />
        <img src="./images/image_info.jpg" alt="" />
      </div>
      <ul class="gallery-controls">
        <li data-index="0">
          <img src="./images/icon_macbook.png" alt="" />
        </li>
        <li data-index="1">
          <img src="./images/icon_iphone.png" alt="" />
        </li>
        <li data-index="2">
          <img src="./images/icon_imac.png" alt="" />
        </li>
        <li data-index="3">
          <img src="./images/icon_about.png" alt="" />
        </li>
      </ul>
    </main>

    <footer>
      <p>
        This is a tutorialzine demo. View the
        <a href="#">original tutorial</a> to read and download the source files.
      </p>
      <p>
        The gallery features artwork from <a href="#">rambocre</a>,
        <a href="#">pickupjojo</a> and <a href="#">codenamebender</a>
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
