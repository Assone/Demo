<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
    <script src="//at.alicdn.com/t/font_1814860_9fp25snve34.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <ul id="color-container"></ul>
    <div class="control-btn">
        <svg class="icon active" aria-hidden="true" id="btn-pencil">
            <use xlink:href="#icon-qianbi"></use>
        </svg>
        <svg class="icon" aria-hidden="true" id="btn-eraser">
            <use xlink:href="#icon-xiangpica"></use>
        </svg>
        <svg class="icon" aria-hidden="true" id="btn-wastebasket">
            <use xlink:href="#icon-feizhilou"></use>
        </svg>
        <svg class="icon" aria-hidden="true" id="btn-save">
            <use xlink:href="#icon-baocun"></use>
        </svg>
    </div>

    <script src="./script.js"></script>
</body>

</html>
